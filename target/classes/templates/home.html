<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        /* Colors */
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --text-color: #333;
            --subtext-color: #666;
            --background-color: #f4f4f4;
            --form-bg-color: #fff;
            --form-border-color: #ccc;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background-color: var(--form-bg-color);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: var(--text-color);
        }

        .form-group {
            margin: 20px 0;
        }

        select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid var(--form-border-color);
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
            background-color: var(--form-bg-color);
            color: var(--text-color);
            outline: none;
            transition: border-color 0.3s ease;
        }

        select:hover,
        select:focus {
            border-color: var(--primary-color);
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: var(--primary-hover-color);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome, <span th:text="${username}"></span></h1>
    <div class="form-group">
        <form th:action="@{/recommendations}" method="post">
            <input type="hidden" name="goal" th:value="${goal}" required/> <!-- Hidden input for goal -->
            <label for="freeTime">How much time do you have to exercise today?</label>
            <select id="freeTime" name="freeTime" required>
                <option value="less than a half hour">Choose the best option</option>
                <option value="less than a half hour">Less than a half hour</option>
                <option value="less than an hour">Less than an hour</option>
                <option value="between one and two hours">Between one and two hours</option>
                <option value="more than two hours">More than two hours</option>
            </select>
            <button type="submit" class="button">Get Recommendations</button>
            <a href="/api/users/profile" class="button">Profile</a>
        </form>
    </div>
</div>
</body>
</html>
